<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rajiv Kumar Limbu</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/factorial.js" defer></script>
</head>
<body class="light-mode">

  
  <header class="mb-5 light-gray-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
       
        <div class="d-flex align-items-center gap-2">
          <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank">HTML5</a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS</a>
        </div>

        <div class="d-flex align-items-center">
          <div class="btn-group me-2">
            <button class="btn btn-secondary btn-sm" data-bs-theme-value="dark" onclick="setDarkMode()">Dark</button>
          </div>
          <div class="btn-group me-2">
            <button class="btn btn-light btn-sm" data-bs-theme-value="light" onclick="setLightMode()">Light</button>
          </div>
          <button type="button" class="btn btn-secondary btn-sm">Contact Me</button>
        </div>
      </div>
    </div>
  </header>

 
  <main class="container">
    <div class="row mb-3">
      <div class="col-2 d-flex justify-content-end align-items-center">
        <h4>Enter a number:</h4>
      </div>
      <div class="col-10 d-flex align-items-center">
        <input type="number" id="numInput" class="form-control" placeholder="Enter number" />
      </div>
    </div>

    <div class="row">
      <div class="col-2 d-flex justify-content-end align-items-center">
        <button class="btn btn-secondary" onclick="calculateFactorial()">Enter</button>
      </div>
      <div class="col-10 d-flex align-items-center">
        <div id="output" class="output-screen p-2">Output will be displayed hereâ€¦</div>
      </div>
    </div>
  </main>

  <footer class="text-center light-gray-header mt-3 p-3">
    <p>&copy; 2025 Rajiv Kumar Limbu | Factorial Calculator</p>
  </footer>

</body>
</html>
